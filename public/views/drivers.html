
<div class="users-container">
<div class="row">


    <h1>Drivers</h1>
    <div class="row user-container"  ng-repeat="driver in drivers">
      
            <div class="col-sm-12 col-md-4">
                <div class="user-img"><img class="user-thumb" src="img/drivers/{{driver.Driver.driverId}}.png"></div>
            </div>
            <div class="col-sm-12 col-md-5 user-info">
                <div class="first-name"><strong> <a href="#/drivers/{{driver.Driver.driverId}}">{{driver.Driver.familyName}} {{driver.Driver.givenName}}</a></strong></div>
                <div class="constructor">{{driver.Constructors[0].name}}</div>
            </div>
            <div class="col-sm-12 col-md-3">
                <span class="points">{{driver.points}}</span>
            </div>


</div>
